<p>
    <button pButton
        type="button"
        icon="pi pi-file"
        label="Criar nova norma"
        class="p-button-Warning"
        [routerLink]="['/norma', '']">
    </button>
</p>
<p>
    <p-table
        [value]="normasVisiveis"
        [lazy]="true"
        [paginator]="true"
        [rows]="5"
        [totalRecords]="totalRecords"
        [loading]="loading"
        (onLazyLoad)="onTableEvent($event)">
        
        <ng-template pTemplate="header">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Descricao Completa</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-norma>
            <tr>
                <td>{{ norma.codigo }}</td>
                <td>{{ norma.nome }}</td>
                <td>{{ norma.descricaoCompleta }}</td>
                <td>
                    <button pButton
                        type="button"
                        icon="pi pi-pencil"
                        class="p-button-info"
                        [routerLink]="['/norma', norma.id]">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p>
